<div class="finance-form">
    <div class="row">
        <div class="col-md-6">
            <app-nb-title title="Contas a {{currentRoute}}"></app-nb-title>

        </div>
        <div class="col-md-6">
            <app-nb-button-return></app-nb-button-return>
        </div>
    </div>
    <div class="content">
        <div class="content-area data" [ngStyle]="firstDuoDate ? {'width': '65%'} : {'width': '100%'}">
            <div class="row">
                <div class="col-md-8">
                    <app-nb-input-text [label]="'Nº do Documento'" [placeholder]="'Ex.: 15166354'" (ngModel)="reciveDocNumber($event)"></app-nb-input-text>
                </div>
                <div class="col-md-4">
                    <app-nb-input-date [label]="'Emissão'" [placeholder]="'Ex.: Fornecedor'" (ngModel)="reciveEmissionDate($event)"></app-nb-input-date>            
                </div>
                <div class="col-md-6">
                    <app-nb-select-object [label]="'Fornecedor'" [list]="personList.content" (ngModel)="recivePerson($event)"></app-nb-select-object>
                </div>                
                <div class="col-md-6">
                    <app-nb-input-text [label]="'Categoria'" [placeholder]="'Ex.: Fornecedor'" (ngModel)="reciveCategory($event)"></app-nb-input-text>        
                </div>
                <div class="col-md-4">
                    <app-nb-input-number [label]="'Valor'" (ngModel)="reciveValue($event)"></app-nb-input-number>
                </div>  
                <div class="col-md-4">
                    <app-nb-input-number [label]="'Qtd. parcelas'" (ngModel)="reciveNumberParcels($event)"></app-nb-input-number>
                </div>  
                <div class="col-md-4">
                    <app-nb-input-date [label]="'Vencimento'" (ngModel)="reciveDueDate($event)"></app-nb-input-date>
                </div> 
                <div class="col-md-12">
                    <app-nb-input-text [label]="'Histórico'" [placeholder]="'Histórico'" (ngModel)="reciveHistoric($event)"></app-nb-input-text>
                </div> 
            </div>
            <div class="button">
                <div class="form-group">
                    <app-nb-button [label]="'Salvar'" (click)="save()"  ></app-nb-button>
                </div>
            </div>
        </div>
        <div class="content-area  parcel-list" *ngIf="firstDuoDate">
            <app-nb-title title="Parcelas"></app-nb-title>
            <table class="table nimble-table">
                <thead>
                    <tr>
                        <th scope="col">Parcela</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Vencimento</th>
                    </tr>
                </thead>
                <tbody  *ngFor="let parcel of parcels">
                    <tr>
                        <td>{{parcel.parcelNumber}}/{{numberParcels}}</td>
                        <td>{{parcel.parcelValue}}</td>
                        <td>{{parcel.parcelDuoDate | date:"dd/MM/yyyy"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
