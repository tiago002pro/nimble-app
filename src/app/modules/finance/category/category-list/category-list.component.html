<div class="finance-cetegory-list-component">
    <div class="row">
        <div class="col-md-6">
            <app-nb-title title="Categorias"></app-nb-title>
        </div>
    </div>
    <div class="content-area">
        <div class="new-title-button">
            <app-nb-button [label]="'Novo'" routerLink=""></app-nb-button>
        </div>
        <div class="table-responsive-md">
            <table class="table">
                <thead>
                    <tr>
                        <th class="left"></th>
                        <th class="left">Nome</th>
                        <th class="center">Tipo</th>
                        <th class="center">Ações</th>
                    </tr>
                </thead>
                <tbody *ngFor="let category of categoryList">
                    <tr>
                        <td class="center">
                            <div class="icon center">
                                <a (click)="showSubCategoies(category)"
                                    *ngIf="category.subCategoryList.length > 0">
                                    <span [ngClass]="category.showSub ? 'icon rotate-down' : 'icon rotate-right'">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                          </svg>
                                    </span>
                                </a>
                            </div>
                        </td>
                        <td class="left">{{category.name}}</td>
                        <td class="center">
                            <div class="status expense"
                                *ngIf="category.type == 'EXPENSE'"
                                #tooltip="matTooltip"
                                matTooltip="Despesa"
                                matTooltipPosition="right">
                                <label>D</label>
                            </div>
                            <div class="status revenue" 
                                *ngIf="category.type == 'REVENUE'"
                                #tooltip="matTooltip"
                                matTooltip="Receita"
                                matTooltipPosition="right">
                                <label>R</label>
                            </div>
                        </td>
                        <td class="center">
                            <div class="icon center">
                                <a>
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a href="">
                                    <i class="bi bi-trash"></i>
                                </a>
                                <a href="">
                                    <i class="bi bi-plus-circle-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="category.showSub">
                        <td [attr.colspan]="4">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="left">Sub-categoria</th>
                                        <th class="left">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let subCategory of category.subCategoryList">
                                        <td class="left">{{subCategory.name}}</td>
                                        <td class="left">aaa</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

</div>
