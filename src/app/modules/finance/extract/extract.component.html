<div class="extract-entries-component">
    <div class="row">
        <div class="col-md-6">
            <app-nb-title title="Extrato"></app-nb-title>
        </div>
    </div>
    <div class="content-area">
        <div class="table-responsive-md">
            <table class="table">
                <thead>
                    <tr>
                        <th class="left">Vencimento</th>
                        <th class="left">Nome</th>
                        <th class="center">Parcela</th>
                        <th class="left">Categoria</th>
                        <th class="right">Crédito</th>
                        <th class="right">Débito</th>
                        <th class="right">Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let title of titles, let i = index">
                        <td class="left">{{title.duoDate | date: 'dd/MM/yyyy'}}</td>
                        <td class="left">{{title.person.name}}</td>
                        <td class="center">{{title.parcel}}</td>
                        <td class="left">{{title.category.name}}</td>
                        <td class="right">
                            <label *ngIf="title.type == 'RECEIVE'">{{title.value | currency: 'R$ '}}</label>
                            <label *ngIf="title.type != 'receive'"></label>
                        </td>
                        <td class="right">
                            <label *ngIf="title.type == 'PAY'">{{title.value *-1 | currency: 'R$ '}}</label>
                            <label *ngIf="title.type != 'pay'"></label>
                        </td>
                        <td class="right">
                            <label [ngClass]="getBalanceValue(title).balanceValue < 0?  'pay' : 'receive'">
                                {{getBalanceValue(title).balanceValue | currency: 'R$ '}}
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
