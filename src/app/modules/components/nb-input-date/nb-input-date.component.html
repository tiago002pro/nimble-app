<div class="nb-input-date">
    <div class="form-group">
        <label class="input-label">{{label}}</label>
        <input type="text"
            class="form-control"
            placeholder="{{placeholder}}"
            value="{{value}}"
            [ngModel]="value"
            (ngModelChange)="onChange($event)"
            date="dd-MM-yyyy"
            onfocus="(this.type='date')">
    </div>
</div>
