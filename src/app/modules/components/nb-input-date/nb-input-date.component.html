<div class="nb-input-date">
    <label class="input-label">{{label}}</label>
    <div class="input-text">
        <input type="text"
               placeholder="{{placeholder}}"
               value="{{value}}"
               [ngModel]="value"
               (ngModelChange)="onChange($event)"
               date="dd-MM-yyyy"
               onfocus="(this.type='date')">
    </div>
</div>
