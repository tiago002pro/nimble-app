<div class="nb-input-number">
    <div class="form-group">
        <label class="input-label">{{label}}</label>
        <input class="form-control"
            placeholder="{{placeholder}}"
            value="{{value}}"
            currencyMask
            [ngModel]="value"
            (ngModelChange)="onChange($event)">
    </div>
</div>
