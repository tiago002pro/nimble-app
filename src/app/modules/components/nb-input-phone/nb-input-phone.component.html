<div class="nb-input-phone">
    <div class="form-group">
        <label class="input-label">{{label}}</label>
        <input type="text"
            class="form-control"
            [textMask]="{mask: phone}"
            placeholder="{{placeholder}}"
            value="{{value}}"
            [ngModel]="value"
            (ngModelChange)="onChange($event)">
    </div>
</div>
