<div class="nb-person-location">
    <div class="row">
        <div class="col-md-12">
            <h4>Endereços</h4>
        </div>
    </div>
    <div *ngFor="let address of entity?.addresses">
        <div class="row box">
            <div class="col-md-3">
                <label class="input-label">CEP</label>
                <app-nb-input-zipcode [placeholder]="'Ex.: 99999-999'" [value]="address?.zipCode"></app-nb-input-zipcode>
            </div>
            <div class="col-md-7">
                <label class="input-label">Logradouro</label>
                <app-nb-input-text [placeholder]="'Ex.: Av Tiradentes'" [value]="address?.premisse"></app-nb-input-text>
            </div>
            <div class="col-md-2">
                <label class="input-label">Número</label>
                <app-nb-input-text [placeholder]="'Ex.: 778'" [value]="address?.number"></app-nb-input-text>
            </div>
        </div>
        <div class="row box">
            <div class="col-md-7">
                <label class="input-label">Bairro</label>
                <app-nb-input-text [placeholder]="'Ex.: Zona 1'" [value]="address?.neighbourhood"></app-nb-input-text>
            </div>
            <div class="col-md-3">
                <label class="input-label">Cidade</label>
                <app-nb-input-text [placeholder]="'Ex.: Maringá'" [value]="address?.location"></app-nb-input-text>
            </div>
            <div class="col-md-2">
                <label class="input-label">Estado</label>
                <app-nb-input-text [placeholder]="'Ex.: Paraná'" [value]="address?.state"></app-nb-input-text>
            </div>
        </div>
        <div class="row box">
            <div class="col-md-9">
                <label class="input-label">Complemento</label>
                <app-nb-input-text [placeholder]="'Ex.: Mercado X'" [value]="address?.information"></app-nb-input-text>
            </div>
            <div class="col-md-3">
                <label class="input-label">País</label>
                <app-nb-input-text [placeholder]="'Ex.: Brasil'" [value]="address?.country"></app-nb-input-text>
            </div>
        </div>
    </div>
</div>
