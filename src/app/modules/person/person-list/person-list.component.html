<div class="person-list-component">
    <div class="row">
        <div class="col-md-6">
            <app-nb-title [title]="'Lista de ' + rule"></app-nb-title>
        </div>
    </div>
    <div class="content-list content-area">
        <div class="new-person-button">
            <app-nb-button [label]="'Novo'" routerLink="/person-form/{{rule}}" ></app-nb-button>
        </div>
        <div class="table-responsive-md">
            <table class="table nimble-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Data de Nasc/Fund</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of listPerson">
                        <td class="align-items">{{person.name}}</td>
                        <td>{{person.dateofbirthorfondation | date:"dd/MM/yyyy"}}</td>
                        <td class="icon-edit">
                            <a routerLink="/person-form/edit/{{person.id}}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </td>
                        <td class="icon-edit">
                            <a (click)="deletePersonById(person.id)">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination justify-content-center">
            <div class="pagination-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </div>
            <div *ngFor="let page of totalPages; let x = index">
                <a (click)="getListPerson(x+1)">
                    <div class="pagination-item">
                        {{x+1}}
                    </div>
                </a>
            </div>
            <div class="pagination-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
