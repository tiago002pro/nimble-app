<div class="kanban-board" cdkDropListGroup>
    <div class="board">
        <div class="content-area">
            <div class="frame-zone">
                <div *ngFor="let board of kanban.boards">
                    <div class="frame-dropzone" 
                        cdkDropList
                        cdkDropListOrientation = "horizontal"
                        (cdkDropListDropped)="drop($event)">
                        <div class="frame-data" *ngFor="let column of board.columns, ; let i = index" cdkDrag>
                            <app-kanban-column [column]="column" [indexColumn]="i" [kanban]="kanban" [culumnDropList]="culumnDropList"></app-kanban-column>
                        </div>
                        <div class="last-board">
                            <div [ngClass]="showInput == false ? 'new-column' : 'new-column-input'">
                                <div  [ngClass]="showInput == false ? 'new-board' : 'new-board.active'">
                                    <a (click)="newList()">
                                        <div class="button-new-board">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                                            </svg>
                                            Nova Lista
                                        </div>
                                    </a>
                                </div>
                                <div [ngClass]="showInput == true ? 'input-text' : 'hide-input'">
                                    <input type="text"
                                        placeholder="Insira o tÃ­tulo da lista.."
                                        class="form-control"
                                        [ngModel]="list"
                                        (ngModelChange)="onChange($event)">
                                    <div class="input-bottom">
                                        <button type="button" class="btn btn-dark" (click)="saveList()">Salvar Lista</button>
                                        <a (click)="closeInputNewList()">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
