<div class="kanban-frame">
    <div class="frame-zone">
        <div class="frame" *ngFor="let column of columns">
            <!-- <app-board column="column"></app-board> -->
            <div class="kanban-boards">
                <div class="boards">
                    <div class="board">
                        <div class="text-area">{{column.title}}</div>
                        <div class="dropzone" 
                            cdkDropList
                            #{{column}}="cdkDropList"
                            [cdkDropListData]="column"
                            [cdkDropListConnectedTo]="[column.title]"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <!-- <app-card [cards]="column.cards"></app-card> -->
                            <div class="kanban-cards">
                                <div class="cards">
                                    <div >
                                        <h5>click</h5>
                                    </div>
                                    <div class="status red"></div>
                                    <div class="content">Title</div>
                                </div>
                            </div>
                        </div>
                        <div class="new-card">
                            <a>
                                <div class="final-board">
                                    <i class='bx bx-plus'></i>
                                    <div>Novo Card</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="boards">
            <div class="board">
                <div class="new-board">
                    <a ng-click="$ctrl.newList()">
                        <i class='bx bx-plus'></i>
                        <div>Nova Lista</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
