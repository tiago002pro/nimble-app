<div class="kanban">
    <div class="row">
        <div class="col-md-6">
            <app-nb-title [title]="'Kanban'"></app-nb-title>
        </div>
    </div>
    <div class="frame-zone">
        <div>
            <div class="frame-dropzone content-area"
                cdkDropList
                cdkDropListOrientation = "horizontal"
                (cdkDropListDropped)="drop($event)">
                <div class="frame-date" *ngFor="let list of listCard" cdkDrag>
                    <app-list [listOfCards]="list" [showModalCard]="showModalCard"  [listDropCard]="listDropCard" (list)="reciveListCards($event)" (openModalCard)="reciveOpenModalCard($event)" (cardToShow)="reciveCard($event)" (listName)="reciveListName($event)"></app-list>
                </div>
                <app-new-list (list)="reciveListCards($event)"></app-new-list>
            </div>
        </div>
    </div>
    <app-modal-card [mostrar]="showModalCard" [card]="card" [listNameCard]="listNameOfCard" (openModalCard)="reciveOpenModalCard($event)"></app-modal-card>
</div>
